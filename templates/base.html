<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="/static/css/navbar.css">
    <link rel="stylesheet"
          href="/static/css/back_ground.css">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <form action="" method="post">
            <nav class="menu">
                {% if current_user.is_authenticated %}
                    <a class="name_of_command" href="/logout">{{ current_user.name }}</a>
                    <a class="rating" href="/rating">RATING</a>
                    <a class="tasks" href="/tasks">TASKS</a>
                    <input class="input_flag" name="input_flag" placeholder="Flag: CTF{...}" type="text" value="">
                    <input class="button_try" type="submit" value="TRY">
                {% else %}
                    <a class="invite" href="/login">Войти</a>
                {% endif %}
                    <a class="CTF" href="/">CTF</a>
            </nav>
        </form>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
