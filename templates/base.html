<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/static/css/style.css">
    <link rel="stylesheet"
          href="/static/css/style1.css">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <form action="" method="post">
            <nav class="navbar navbar-light bg-dark menu">
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand name_of_command" href="/logout">{{ current_user.name }}</a>
                    <a class="navbar-brand rating" href="/rating">RATING</a>
                    <a class="navbar-brand tasks" href="/tasks">TASKS</a>
                    <input class="navbar-brand input_flag" name="input_flag" placeholder="Flag: CTF{...}" type="text" value="">
                    <input class="navbar-brand button_try" type="submit" value="TRY">
                {% else %}
                    <a class="btn btn-success" href="/login">Войти</a>
                {% endif %}
                    <a class="navbar-brand CTF" href="/">CTF</a>
            </nav>
        </form>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
