<html>
  <head>
    <link rel="stylesheet" href="/static/css/login_in_task.css">
    <title>Вход</title>
  </head>
  <body>
    <div class="login">
      <h1>Вход</h1>
      <form method="post">
        <input type="text" name="username" placeholder="Username" required="required" disabled="True"/>
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" hidden="True">Login</button>
      </form>
      <div>{{ message }}</div>
    </div>
  </body>
</html>
